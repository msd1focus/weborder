<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Web Order - Focus Distribusi Indonesia</title>
    <div th:replace="fragments/header :: header-css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </meta>
    <link th:rel="stylesheet" th:href="@{../webjars/bootstrap/3.3.7/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{../webjars/font-awesome/5.11.2/css/all.css} "/>
    <script type="text/javascript"
		src="../webjars/jquery/3.2.1/jquery.min.js">
	</script>
	<script th:src="@{../js/bootstrap.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-5">
    <h3> Paramater Download Edit</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
            
              	<form id="AddForm" name="AddForm" th:object="${parameterDownload}" method="post">
	              	<div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Nama</label>
	                     <input type="hidden" class="form-control" name="id"  id="id" th:field="*{id}"/>
	                     <input type="text" placeholder="Contoh Aging" class="form-control" name="nama"  id="nama" th:field="*{nama}"/>
	                     
					   	 <div id="alertNama" style="display: none;">
	                        <div class="alert alert-danger">
	                           Nama Harus Di isi !
	                        </div>
	                 	</div>
	               </div>
	               
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Prefix</label> 
	                     <input type="text" placeholder="Contoh AR" class="form-control" name="prefix"  id="prefix" th:field="*{prefix}"/>
	                     
					   	 <div id="alertFrefixNameFile" style="display: none;">
	                        <div class="alert alert-danger">
	                           Prefix Harus Di isi !
	                        </div>
	                 	</div>
	               </div>
	               
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Jenis Periode</label> 
	                     <select class="form-control" th:field="*{jenisPeriode}" id="jenisPeriode" name="jenisPeriode">
					        <option value="A">Select Jenis Report</option>
					        <option value="10">None</option>
					        <option value="9">Harian</option>
					        <option value="7">Mingguan</option>
					        <option value="8">2-Mingguan</option>
					        <option value="2">Bulanan</option>
					        <option value="3">2-Bulanan</option>
					        <option value="4">3-Bulanan</option>
					        <option value="5">4-Bulanan</option>
					        <option value="6">6-Bulanan</option>
					        <option value="1">Tahunan</option>
					   	  </select>
	                     
					   	 <div id="alertJenisPeriode" style="display: none;">
	                        <div class="alert alert-danger">
	                           JenisPeriode Harus Di Pilih !
	                        </div>
	                 	</div>
	               </div>
	                 
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Path</label> 
	                     <input type="text" placeholder="Contoh /opt/upload/AGING/" class="form-control" name="path"  id="path" th:field="*{path}"/>
	                     
					   	  <div id="alertPathNull" style="display: none;">
	                        <div class="alert alert-danger">
	                           Path Harus Di isi !
	                        </div>
	                 	</div>
	                 	
	                 	<div id="alertPath" style="display: none;">
	                        <div class="alert alert-danger">
	                           Path Harus di Akhiri dengan '/' !;
	                        </div>
	                 	</div>
	               </div>
	               
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Last Show</label> 
	                     <input type="text" placeholder="Contoh 5 "  class="form-control" name="lastShow"  id="lastShow" th:field="*{lastShow}"/>
	                     
					   	 <div id="alertLastShow" style="display: none;">
	                        <div class="alert alert-danger">
	                           Last Show Harus Di isi !
	                        </div>
	                 	</div>
	               </div>
	               
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">Inc Current</label> 
	                     <select class="form-control" th:field="*{incCurrent}" id="incCurrent" name="incCurrent">
					        <option value="A">Select Inc Current</option>
					        <option value="C">C</option>
					        <option value="C-1">C-1</option>
					   	  </select>
					   	 <div id="alertIncCurrent" style="display: none;">
	                        <div class="alert alert-danger">
	                           Inc Current Harus Di Plih !
	                        </div>
	                 	</div>
	               </div>
	               
	               <div class="form-group col-md-8">
	                     <label for="name" class="col-form-label">EXT</label> 
	                     <input type="text"  placeholder="Contoh .pdf " class="form-control" name="jenisFile"  id="jenisFile" th:field="*{jenisFile}"/>
	                     
					   	 <div id="alertJenisFileNull" style="display: none;">
	                        <div class="alert alert-danger">
	                          EXT Harus Di isi ! 
	                        </div>
	                 	 </div>
					   	 <div id="alertJenisFile" style="display: none;">
	                        <div class="alert alert-danger">
	                          EXT tidak sesuai !, EXT harus di isi sesuai contoh .pdf !
	                        </div>
	                 	 </div>
	               </div>
	               
	               <div class="form-group col-md-8">
	               		<button class="btn btn-default" type="button" onclick="javascript:back();">Batal</button>
	                    <button class="btn btn-primary" type="button" onclick="javascript:simpan();">Simpan</button>
	               </div>
	            </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>

<script th:inline="javascript">

jQuery(function ($) {

	$("#lastShow").on("keyup", function () {
        var lastShow = $(this).val();
        lastShow = lastShow.replace(/[^0-9.]/g, "");
        lastShow = lastShow.replace(/\./g, "");
        $("#lastShow").val(lastShow);
    });
    
    $("#jenisFile").on("keyup", function () {
        var jenisFile = $(this).val();
        jenisFile = jenisFile.replace(/[^0-9a-zA-Z.]/g, "")
        $("#jenisFile").val(jenisFile);
    });
    
    $("#path").on("keyup", function () {
        var path = $(this).val();
        path = path.replace(/[^0-9a-zA-Z/]/g, "")
        $("#path").val(path);
    });

});

	function validasi(){
		
		var statusAll = 0;
		
		if($('#nama').val() == '' ){
			 $("#alertNama").show();
			 		 
		}else{
			 $("#alertNama").hide();
			 statusAll += 1;
		}
		
		if($('#prefix').val() == '' ){
			 $("#alertPrefix").show();
		}else{
			 $("#alertPrefix").hide();
			 statusAll += 1;
		}
		
		if($('#jenisPeriode').val() == 'A' ){
			 $("#alertJenisPeriode").show();
			 
		}else{
			 $("#alertJenisPeriode").hide();
			 statusAll += 1;
		}
		
		if($('#path').val() == '' ){
			 $("#alertPathNull").show();
			 $("#alertPath").hide();
		}else{
		
			 var path = $('#path').val();
		     var pethEnd = path.slice(-1);
			
			 	if(pethEnd == '/'){
			 		$("#alertPathNull").hide();
				    $("#alertPath").hide();
				    statusAll += 1;
			 		
				}else{
				    $("#alertPath").show();
			 		$("#alertPathNull").hide();
				}
		}
		
		
		if($('#lastShow').val() == '' ){
			 $("#alertLastShow").show();
		}else{
			 $("#alertLastShow").hide();
			 statusAll += 1;
		}
		
		if($('#incCurrent').val() == 'A' ){
			 $("#alertIncCurrent").show();
			
		}else{
			 $("#alertIncCurrent").hide();
			  statusAll += 1;
		}
		
		if($('#jenisFile').val() == '' ){
			 $("#alertJenisFileNull").show();
			 $("#alertJenisFile").hide();
		}else{
		
		     var jenisFile = $('#jenisFile').val();
		     jenisFile = jenisFile.trim();
		     var status = (/[.]/.exec(jenisFile)) ? /[^.]+$/.exec(jenisFile) : undefined;
             
			 if(status == null){
				 $("#alertJenisFile").show();
				 $("#alertJenisFileNull").hide();
			 }else{
			 	 statusAll += 1;
			 	  $("#alertJenisFileNull").hide();
				 $("#alertJenisFile").hide();
			 } 
		}
		
		if(statusAll == 7){
			return true;
		}else{
			return false;
		}
	
	}
	
	function simpan(){
		
		if(validasi()){
			confirm("Apakah Anda Yakin Ingin Menyimpan Data ?");
			document.AddForm.action='/weborder/parameterDownloadSimpanEdit';
			document.AddForm.submit();
		}
		
	}
	
	function back() {
	  window.history.back();
	}

</script>
</body>

</html>

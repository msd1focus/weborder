<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />        
    </div>
</head> 
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Web Order</a>
            </div>
            <span sec:authorize="isAuthenticated()">
	            <div id="navbar" class="collapse navbar-collapse">
	                <ul class="nav navbar-nav">
	                    <li sec:authorize="hasAuthority('USER')" class="active">
	                    	<a id="history" 
	                    		th:href="@{/history}">History</a>
	                    </li>	
	                    <li sec:authorize="hasAuthority('ADMIN')" class="active">
	                    	<a id="historyall" 
	                    		th:href="@{/historyall}">History</a>
	                    </li>	
	                    <li sec:authorize="hasAuthority('USER')" class="active">
	                    	<a id="report" 
	                    		th:href="@{/report}">Report</a></li>	 
	                    <li class="active">
	                    	<a id="changepassword" th:href="@{/changepassword}">Change Password</a>
	                    </li>	 
	                    <li sec:authorize="hasAuthority('ADMIN')" class="active">       	 
			            	<a id="changepassworduser" 
			            		th:href="@{/changepassworduser}">Change Password User</a>
	                    </li>		 
	                    <li sec:authorize="hasAuthority('ADMIN')" class="active">       	 
			            	<a id="upload" 
			            		th:href="@{/upload}">Uploads</a>
	                    </li>	        
	                    <li class="active">
	                    	<a id="logout" th:href="@{/logout}">Logout</a>
	                    </li>
	                </ul>
	            </div>
            </span>
        </div>
    </nav>
</div>
</body>
</html>

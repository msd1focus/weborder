<html>
<head> 
    <title>Web Order - Focus Distribusi Indonesia</title>
    <div th:replace="fragments/header :: header-css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </meta>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    
</head>
<body>
	<div th:replace="fragments/header :: header"/>
	<div class="container my-5">
	    <h3> Paramater Download</h3>
	    <div class="card">
	        <div class="card-body">
	            <div class="col-md-12">
	              
	                 <div class="row">
	                     <div class="form-group col-md-10">
	                         <a href="/weborder/parameterDownloadAdd" class="btn btn-primary"><i
	                            class="fas fa-user-plus ml-2"> Tambah</i></a>
	                     </div>
	                 </div>
	              	 <div class="row">
	              	 	 <div class="form-group col-md-12">
							<table width="100%" class="table table-striped table-responsive-md">
	                            <thead>
		                            <tr>
		                            	<th width="2%">No</th>
		                                <th width="20%">Name</th>
		                                <th width="10%">Prefix</th>
		                                <th width="10%">Jenis Periode</th>
		                                <th width="20%">Path</th>
		                                <th width="5%">Last Show</th>
		                                <th width="5%">Inc Current</th>
		                                <th width="5%">Company</th>
		                                <th width="10%">Ext</th>
		                                <th width="10%">Action</th>
		                            </tr>
	                            </thead>
	                            <tbody>
		                            <tr th:each="paramDownload,iterator : ${parameterDownloadList}">
		                            	<td th:text="${iterator.count}"></td>
		                            	<td th:text="${paramDownload.nama}"></td>
		                                <td th:text="${paramDownload.prefix}"></td>
		                                <td >		                                
		                                	<span th:if="${paramDownload.jenisPeriode == '1'}">Tahunan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '2'}">Bulanan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '3'}">2-Bulanan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '4'}">3-Bulanan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '5'}">4-Bulanan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '6'}">6-Bulanan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '7'}">Mingguan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '8'}">2-Mingguan</span>
	    									<span th:if="${paramDownload.jenisPeriode == '9'}">Harian</span>
	    									<span th:if="${paramDownload.jenisPeriode == '10'}">None</span>
	    									
		                                </td>
		                                <td th:text="${paramDownload.path}"></td>
		                                <td th:text="${paramDownload.lastShow}"></td>
		                                <td th:text="${paramDownload.incCurrent}"></td>
		                                <td th:text="${paramDownload.company}"></td>
		                                <td th:text="${paramDownload.jenisFile}"></td>
		                                <td>
		                                	<a th:href="@{/parameterDownloadEdit/{id}(id=${paramDownload.id})}" class="btn btn-primary"><i class="fas fa-edit sm-2"></i></a>
		                                	<a th:href="@{/parameterDownloadDelete/{id}(id=${paramDownload.id})}" class="btn btn-danger delete_row"><i class="fas fa-trash sm-2"></i></a>
		                                </td>
		                            </tr>
	                            </tbody>
	                        </table>
	                 	</div>
	                 </div>
	            </div>
	        </div>
	    </div>
	</div>
<div th:replace="fragments/footer :: footer"/>

<script th:inline="javascript">
	
	$('.delete_row').click(function(){
	    return confirm("Apakah Anda Yakin Ingin Menghapus Data ?");
	})
</script>
</body>

</html>
